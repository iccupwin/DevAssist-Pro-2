version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: devassist_postgres_dev
    environment:
      POSTGRES_DB: devassist_pro_dev
      POSTGRES_USER: devassist
      POSTGRES_PASSWORD: devassist_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - devassist_dev_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: devassist_redis_dev
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    networks:
      - devassist_dev_network

  # Development API Gateway (with hot reload)
  api_gateway_dev:
    build:
      context: ./api_gateway
      dockerfile: Dockerfile.dev
    container_name: devassist_api_gateway_dev
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_URL=postgresql://devassist:devassist_password@postgres:5432/devassist_pro_dev
      - REDIS_URL=redis://:redis_password@redis:6379/0
      - AUTH_SERVICE_URL=http://auth_service_dev:8001
      - DASHBOARD_SERVICE_URL=http://dashboard_service_dev:8006
      - LLM_SERVICE_URL=http://llm_service_dev:8002
      - DEBUG=True
      - RELOAD=True
    volumes:
      - ./api_gateway:/app
      - ./shared:/app/shared
    depends_on:
      - postgres
      - redis
    networks:
      - devassist_dev_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Development Auth Service
  auth_service_dev:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    container_name: devassist_auth_dev
    ports:
      - "8001:8001"
    environment:
      - POSTGRES_URL=postgresql://devassist:devassist_password@postgres:5432/devassist_pro_dev
      - REDIS_URL=redis://:redis_password@redis:6379/1
      - JWT_SECRET_KEY=your_jwt_secret_key_here
      - DEBUG=True
      - RELOAD=True
    volumes:
      - ./services/auth:/app
      - ./shared:/app/shared
    depends_on:
      - postgres
      - redis
    networks:
      - devassist_dev_network

  # Development Dashboard Service
  dashboard_service_dev:
    build:
      context: ./services/dashboard
      dockerfile: Dockerfile
    container_name: devassist_dashboard_dev
    ports:
      - "8006:8006"
    environment:
      - POSTGRES_URL=postgresql://devassist:devassist_password@postgres:5432/devassist_pro_dev
      - REDIS_URL=redis://:redis_password@redis:6379/2
      - DEBUG=True
      - RELOAD=True
    volumes:
      - ./services/dashboard:/app
      - ./shared:/app/shared
    depends_on:
      - postgres
      - redis
    networks:
      - devassist_dev_network

  # Development LLM Service
  llm_service_dev:
    build:
      context: ./services/llm
      dockerfile: Dockerfile
    container_name: devassist_llm_dev
    ports:
      - "8002:8002"
    environment:
      - POSTGRES_URL=postgresql://devassist:devassist_password@postgres:5432/devassist_pro_dev
      - REDIS_URL=redis://:redis_password@redis:6379/3
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - YANDEX_API_KEY=${YANDEX_API_KEY}
      - JWT_SECRET_KEY=your_jwt_secret_key_here
      - DEBUG=True
      - RELOAD=True
    volumes:
      - ./services/llm:/app
      - ./shared:/app/shared
    depends_on:
      - postgres
      - redis
    networks:
      - devassist_dev_network

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  devassist_dev_network:
    driver: bridge