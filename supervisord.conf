# =============================================================================
# DevAssist Pro - Supervisor Configuration
# Manages nginx and FastAPI backend processes
# =============================================================================

[supervisord]
nodaemon=true
user=appuser
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700
chown=appuser:appuser

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# Nginx web server
[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
user=appuser
priority=10
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx_error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
killasgroup=true
stopasgroup=true

# FastAPI backend
[program:backend]
command=python -m uvicorn app:app --host 0.0.0.0 --port 8000 --workers 4 --worker-class uvicorn.workers.UvicornWorker
directory=/app/backend
autostart=true
autorestart=true
user=appuser
priority=20
environment=PYTHONPATH="/app/backend",ENVIRONMENT="production"
stdout_logfile=/var/log/supervisor/backend.log
stderr_logfile=/var/log/supervisor/backend_error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
killasgroup=true
stopasgroup=true

# Health check monitor (optional)
[program:healthcheck]
command=/bin/bash -c "while true; do sleep 30; curl -f http://localhost/health >/dev/null 2>&1 || echo 'Health check failed' >&2; done"
autostart=true
autorestart=true
user=appuser
priority=30
stdout_logfile=/var/log/supervisor/healthcheck.log
stderr_logfile=/var/log/supervisor/healthcheck_error.log
stdout_logfile_maxbytes=5MB
stderr_logfile_maxbytes=5MB